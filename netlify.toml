[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/audit"
  to = "/.netlify/functions/audit"
  status = 200

[[redirects]]
  from = "/api/suggest-competitors"
  to = "/.netlify/functions/suggest-competitors"
  status = 200
